    <product-builder class="main product-builder">
      <customization-panel

        data-customization-panel
      >
        <product-info
          class="customization-panel__product"
          data-product
        >
          <div class="customization-panel__product-info">
            <img
              src="https://picsum.photos/200"
              width="50"
              height="50"
              class="product-info__image"
              alt="product image"
              data-product-image
            >

            <div class="product-info__wrapper">
              <div
                class="product-info__title"
                data-product-title
              >
                Cocun Tiles
              </div>

              <product-option-selector
                class="product-info__option-selector option-selector"
                data-product-option-selector
                state="close"
              > 
                <div class="option-selector__selected" data-selected>
                  <span data-setted-value="6">Set of 6</span>

                  </svg>  
                </div>
                
                <div class="option-selector__options" data-options>
                  <div class="option-selector__item" data-value="3">Set of 3</div>
                  <div class="option-selector__item" data-value="6">Set of 6</div>
                  <div class="option-selector__item" data-value="9">Set of 9</div>
                  <div class="option-selector__item" data-value="12">Set of 12</div>
                  <div class="option-selector__item" data-value="16">Set of 16</div>
